<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Emporio</title>
    <link rel="stylesheet" href="/responsive/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            padding-top: 60px;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #1e1e1e;
            z-index: 1000;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color:  #003cff;
        }

        .container {
            margin: 30px auto;
            max-width: 600px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            background-color:rgb(41, 194, 221);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color:  #003cff;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Cadastro de Usuário</h3>
            </div>
            <div class="alert alert-danger" id="alert-error"></div>
            <div class="alert alert-success" id="alert-success"></div>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $('#formCadastro').on('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão

            const name = $('#name').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const confirmPassword = $('#confirm-password').val();

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                $('#alert-error').text('As senhas não coincidem.').show();
                return;
            }

            // Verifica se todos os campos estão preenchidos
            if (!name || !email || !password) {
                $('#alert-error').text('Todos os campos são obrigatórios.').show();
                return;
            }

            // Armazena os dados do usuário no localStorage (Simulando cadastro)
            const userData = {
                name: name,
                email: email,
                password: password
            };

            localStorage.setItem('user', JSON.stringify(userData));

            // Exibe mensagem de sucesso
            $('#alert-success').text('Cadastro realizado com sucesso! Redirecionando...').show();

            // Redireciona para a página de produtos após 2 segundos
            setTimeout(function() {
                window.location.href = 'produtos.html';
            }, 1000);
        });
    </script>

</body>

</html>
